    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const url = urlParams.get('url') || "inappropriate url";
    const domain = urlParams.get('domain') || "inappropriate domain";
    const categoryCode = urlParams.get('category') || "0";
    const categoryDescription = obj[categoryCode] || obj["0"];

    console.log(url, domain, categoryCode, categoryDescription);

    document.getElementById('url').innerHTML = url;

    document.getElementById('domain').innerHTML = domain;

    document.getElementById('categoryDescription').innerHTML = categoryDescription;

    const email = `Should this site be allowed? Please    <a href="mailto:support@nationaledtech.com?subject=SPIN Blocked Site Feedback&amp;body=%0D%0A%0D%0A%0D%0A----------------------------%0D%0ABlocked url: ${encodeURIComponent(url)}">    email us</a> and let us know. `
    document.getElementById('moreInfo').innerHTML=email;
</script>
